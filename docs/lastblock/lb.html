<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Block</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color: #4e471d;
      --header-bg: #1b1b15;
      --text-color: #ffffff;
      --block-bg: #34495E;
      --block-border: #ddd;
      --info-bg: #2C3E50;
      --link-color: #3498db;
    }

    .light-mode {
      --bg-color: #f4f4f4;
      --header-bg: #333333;
      --text-color: #333333;
      --block-bg: #ffffff;
      --block-border: #cccccc;
      --info-bg: #e8e8e8;
      --link-color: #2980b9;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 1em 0;
    : space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav ul-style-type: none;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    #mode-switch {
      display: flex;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #latest-block {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid var(--block-border);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: var(--block-bg);
    }

    h1, h2, h3 {
      color: var(--text-color);
    }

    p {
      color: var(--text-color);
      font-size: 1.1em;
    }

    ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    li {
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .block- {
      display: flex;
      flex-wrap: wrap;
    }

    .block-info div {
      flex: 1 1 100%;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid var(--block-border);
      border-radius: 5px;
      background-color: var(--info-bg);
    }

    footer {
      background-color: var(--header-bg);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .social-links a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }

    @media (min-width: 768px) {
      .block-info div {
        flex: 1 1 45%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://blocklab.space/lastblock/lb.html">Latest Block</a></li>
        <li><a href="#">Menu Item 2</a></li>
        <li><a href="#">Menu Item 3</a></li>
        <li><a href="#">Menu Item 4</a></li>
        <li><a href="#">Menu Item 5</a></li>
        <li><a href="#">Menu Item 6</a></li>
      </ul>
      <div id="mode-switch">
        <span>Dark</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <span>Light</span>
      </div>
    </nav>
  </header>

  <div id="latest-block">
    <h1>Latest Block Information</h1>
    <h2>Loading latest block...</h2>
  </div>

  <footer>
    <div class="social-links">
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      <a href="#" target="_blank"> fa-telegram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
      }
    });
  </script>
</body>
</html>
