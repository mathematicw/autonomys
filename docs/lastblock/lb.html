<!DOCTYPE html>
<html>
<head>
  <title>Latest Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2C3E50;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3558a5;
      color: rgb(182, 176, 214);
      text-align: center;
      padding: 1em 0;
    }
    #latest-block {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #140086;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #34495E;
      color: rgb(19, 20, 77);
    }
    h2, h3 {
      color: #ECF0F1;
      word-wrap: break-word; /* Added: Allows long words to break */
    }
    p {
      color: #eedf14;
      font-size: 1.1em;
      word-wrap: break-word; /* Added: Allows long words to break */
      overflow-wrap: break-word; /* Added: Ensures words break to prevent overflow */
    }
    ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    li {
      color: #f0e7c0;
      margin-bottom: 5px;
      word-wrap: break-word; /* Added: Allows long words to break */
      overflow-wrap: break-word; /* Added: Ensures words break to prevent overflow */
    }
    .block-info {
      display: flex;
      flex-wrap: wrap;
    }
    .block-info div {
      flex: 1 1 45%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #2C3E50;
      word-break: break-all; /* Added: Breaks at any character */
    }
    .block-info div p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Block Information</h1>
  </header>
  <div id="latest-block">
    <h2>Loading latest block...</h2>
  </div>

  <script src="lbscript.js"></script>
</body>
</html>
