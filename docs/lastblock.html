<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Block of My Blockchain</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <div id="blockchain-info">
        <h1>Last Block of My Blockchain</h1>
        <div id="block-info">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // Fetch the last block data from your blockchain API or source
        fetch('https://subspacethingy.ifhya.com/latestblock')
            .then(response => response.json())
            .then(data => {
                // Assuming data structure includes block details
                const block = data.block;
                const blockInfo = `
                    <p><strong>Block Number:</strong> ${block.blockNumber}</p>
                    <p><strong>Timestamp:</strong> ${block.timestamp}</p>
                    <p><strong>Previous Hash:</strong> ${block.previousHash}</p>
                    <p><strong>Hash:</strong> ${block.hash}</p>
                    <p><strong>Transactions:</strong> ${block.transactions.length}</p>
                    <!-- Add more details as needed -->
                `;
                document.getElementById('block-info').innerHTML = blockInfo;
            })
            .catch(error => {
                console.error('Error fetching blockchain data:', error);
                document.getElementById('block-info').innerHTML = '<p>Error fetching data. Please try again later.</p>';
            });
    </script>
</body>
</html>
