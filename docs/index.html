<!DOCTYPE html>
<html>
<head>
  <title>Latest Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    #latest-block {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    h2, h3 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 1.1em;
    }
    ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    li {
      color: #666;
      margin-bottom: 5px;
    }
    .block-info {
      display: flex;
      flex-wrap: wrap;
    }
    .block-info div {
      flex: 1 1 45%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .block-info div p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Latest Block Information</h1>
  </header>
  <div id="latest-block">
    <h2>Loading latest block...</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
